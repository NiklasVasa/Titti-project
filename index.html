<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Titti | BIM-viewer </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/index.css">
    <link rel="stylesheet" href="../stylesheets/authStyle.css">
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script type="text/javascript" src="https://alcdn.msauth.net/lib/1.4.4/js/msal.js"
        integrity="sha384-fTmwCjhRA6zShZq8Ow5ZkbWwmgp8En46qW6yWpNEkp37MkV50I/V2wjzlEkQ8eWD"
        crossorigin="anonymous"></script>

    <!-- msal.js with a fallback to backup CDN -->
    <script type="text/javascript">
        if (typeof Msal === 'undefined') document.write(unescape("%3Cscript src='https://alcdn.msftauth.net/lib/1.4.4/js/msal.js' type='text/javascript' %3E%3C/script%3E"));
    </script>
    <!-- Polyfill for IE 11 promise. More polyfills can be used if needed.-->
    <script
        src="//polyfill.io/v3/polyfill.min.js?flags=gated&features=URL%2CString.prototype.endsWith%2CObject.assign%2CString.prototype.startsWith"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <script type='module' src='./src/language/chooseLanguageIndex.js'></script>
    <script type="module" src="../src/searchOptions.js"></script>
</head>

<body>
    <div class="menu">
        <div id="search-menu">
            <img id="logo" src="images/VK_Logotyp_svart.png" alt="Vasakronan logotyp">

            <div class="search">
                <input type="text" name="city" id="city" placeholder="Sök stad" list="cityList">
                <datalist id="cityList">
                    <!-- här läggs alla städer in genom javacript i searchOptions.js -->
                </datalist>
                <input type="text" name="property" id="property" placeholder="Sök byggnad" list="propertyList">
                <datalist id="propertyList">
                    <!-- här läggs alla städer in genom javacript i searchOptions.js -->
                </datalist>
                <button onclick="location.href='../html/BIMviewer.html'" class="search-button"><span id='searchBtn'>SÖK</span></button>
            </div>

        </div>

        <div id="lang-menu">
            <button class="change-lang-button" id='changeLangBtn'>In English</button>
            <div id="log-in-menu" class="btn-group ml-auto">
                <button type="button" id="signIn" class="btn btn-secondary" onclick="signIn()">logga in</button>
                <button type="button" id="signOut" class="btn btn-success d-none" onclick="signOut()" data-hover="Logga ut">Logga ut</button>
                <div id="dispUserNameDiv"></div>
            </div>
        </div>



    </div>

    <div id="BIM-viewer">
        <h1>Titti</h1>
        <h2 class="thickness">BIM viewer</h2>
    </div>

    <footer>
        <p>© Copyright Vasakronan AB</p>
        <p id='kandFooter'>Ett kandidatarbete av: Rebecca Fällström, Karolina Hagerman, Tilda Myrsell & Niklas Norinder 2021
    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="../src/authentication/authConfig.js"></script>
<script type="text/javascript" src="../src/authentication/loggedInChecker.js"></script>
<script type="text/javascript" src="../src/authentication/authPopup.js"></script>

</html>
